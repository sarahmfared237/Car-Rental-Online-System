<html lang="en">
<head>
  <title>Reservations Output</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var urlParams = new URLSearchParams(window.location.search);
      var content = urlParams.get('content');
      if (content) {
        var decodedContent = decodeURIComponent(content);
        document.getElementById('tabulatedContent').innerHTML = decodedContent;
      }
    });
  </script>
</head>
<body>
  <div id="tabulatedContent"></div>
</body>
</html>
